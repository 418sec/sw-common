<!DOCTYPE html>
<html>

<head>
    <style>
        .cont {
            border: 1px blue solid;
            height: 400px;
            width: 120px;
            padding: 0px;
            line-height:0.1em;
            align-content: end;
        }

        .items {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 4px solid red;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="cont">
        <div class="items">A</div>
        <div class="items">B</div>
        <div class="items">C</div>
    </div>
</body>

</html>
