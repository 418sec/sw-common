<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple template</title>
  </head>
  <body>
  </body>
  <script>
      var importObject = {
          imports: { imported_func: arg => console.log(arg) }
      };
      fetch('simple.wasm')
      .then(resp => resp.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes, importObject))
      .then(results => console.log(results.instance.exports.exported_func()));
  </script>
</html>
